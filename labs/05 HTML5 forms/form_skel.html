<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link rel="stylesheet" type="text/css" href="css/form.css" />
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				<label>Name: <input type="text" name="studentname"></label>
			</div>
			<div>
				<label>Student id: <input type="text" name="id" pattern="18007\d{2}" placeholder="1800723" oninvalid="this.setCustomValidity('Syötä opiskelijanumero oikeassa muodossa')"></label>
			</div>
			<div>
				<label>Email: <input type="email" name="email" oninvalid="this.setCustomValidity('Pätö virheen takkii jäi lomake laettamatta!')"></label>
			</div>
			<div>
				<label>Assignment: <input type="text" name="assignment"></label>

				
			</div>

			<div>
				<label>Code:<textarea name="code"></textarea></label>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				<label>Cheat:<input type="checkbox" name="cheat"></label>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				Pay:
				<fieldset>
					<legend>Credit card</legend>
				<label><input type="radio" name="payment" value="visa">Visa<br></label>
				<label><input type="radio" name="payment" value="paypal">Paypal<br></label>
				<label><input type="radio" name="payment" value="mastercard">Mastercard<br></label>
				</fieldset>
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				<label>Score:
					<select>
						<option value="1">5</option>
						<option value="2">4</option>
						<option value="3">3</option>
						<option value="4">2</option>
						<option value="5">1</option>
					</select>
				</label>
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
